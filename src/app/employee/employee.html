<div class="form-container">
  <h2>Employee Form</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" name="name" type="text" [(ngModel)]="employee.name" required />
      <div *ngIf="submitted && (!employee.name || !isNameValid())" class="error">
        Name is required and must contain only letters.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" [(ngModel)]="employee.email" required />
      <div *ngIf="submitted && (!employee.email || !isEmailValid())" class="error">
        <p>A valid email is required. It is not a correct email.</p>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

<div class="grid-container" *ngIf="employees.length">
  <h2>Employee List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
